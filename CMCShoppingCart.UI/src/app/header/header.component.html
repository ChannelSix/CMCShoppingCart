<div fxLayout fxLayoutAlign="space-between center">
    <div>
        CMC Shopping Basket
    </div>
    <div *ngIf="itemCount$ && isCheckoutDisabled$">
        <button mat-stroked-button color="primary" [disabled]="isCheckoutDisabled$ | async" routerLink="checkout">
            <mat-icon>shopping_basket</mat-icon>
            <div class="items-text">{{ itemCount$ | async}} item(s)</div>
        </button>
    </div>
</div>
