<mat-card *ngIf="product" class="margin-bottom-20px">
    <mat-card-title>{{ product?.name}}</mat-card-title>
    <mat-card-content>
        <div fxLayout fxLayoutGap="5px">
            <div fxFlex="60" fxLayoutAlign="start center">
                {{ product?.description}}
            </div>
            <div fxFlex="20" fxLayoutAlign="end center">
                {{ product?.unitPrice | currency}}
            </div>
            <div fxFlex="20" fxLayoutAlign="end center">
                <button mat-stroked-button color="primary" (click)="onBuy()">Add to Basket</button>
            </div>
